<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Document</title>
</head>

<body onload="forml.txtName.focus()">
    <form name="forml" id="fomrl" action="" enctype="text/plain" method="get">
    <b>Nome:</b> <input type="text" name="txtName" id="txtName" class="textbox"><br>
    <b>Sexo:</b><br>
    <input type="radio" value="1" name="optSexo" id="optM" class="radios"> Masculino <br>    
    <input type="radio" value="2" name="optSexo" id="optF" class="radios"> Feminino <br>
    <input type="radio" value="2" name="optSexo" id="optO" class="radios"> Outro <br><br>
    <b>Fumante? </b>
    <input type="checkbox" value="1" name="optFumante" id="optFumante" ><br><br>
    <div class="button">
        <input type="reset"  name="reset" id="reset" value="Reset" class="cu">
        <input type="button" name="showMessage" id="showMessage" value="Mensagem" class="cu"><br>     
    </div>

    <div class="send">
        <input type="submit" name="cmdSend" id="cmdSend" value="Enviar" onclick="cmdSendOnClickWithId();" class="cu2">
    </div>
    </form> 

</body>
</html>
